name: build star data

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: build all data
        run: |
          pip install --upgrade pip
          python tools/build_stars.py
          python tools/build_constellations.py

      - name: commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/stars_min.json data/constellation_lines.json
          git diff --cached --quiet || git commit -m "update star and constellation data"
          git push
