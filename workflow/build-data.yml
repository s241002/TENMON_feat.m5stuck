name: build star data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *"  # 毎月1日 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: build stars json
        run: |
          python tools/build_stars.py

      - name: commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/stars_min.json
          git commit -m "update stars_min.json" || echo "no changes"
          git push